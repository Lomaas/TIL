<div class="inputform">
    <h3> Registrate pass </h3>

        <i class="icon-user icon-white"></i> Remove pass
    </button>
    <form name="pass-form" id="pass-form">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input class="form-control" placeholder="Pass from (player id)" name="fromPlayer" type="number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input class="form-control" placeholder="From zone" name="fromPos" type="number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input class="form-control" placeholder="To player (player id)" name="toPlayer" type="number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input class="form-control" placeholder="To zone" name="toPos" type="number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"></span>
                <input class="form-control" placeholder="Action (CROSS, PASS, KEYPASS, LONGBALL)" name="action" type="text" />
            </div>
        </div>
    </form>
</div>
