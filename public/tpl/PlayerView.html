<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title"> 
      <b>{{name}}, {{team}}</b>
    </div>
  </div>
  <div class="panel-body">
    <div id="passesChart" style="width:100%; height:400px;"></div>
    <div id="typesOfBreakthrough" style="width:100%; height:400px;"></div>
    <h4> Zones played the ball from - attacking from left to right</h4>
    <canvas id="attackingZonesPlayedFrom" width="600" height="400"></canvas>
  	<h4> Zones played the ball to - attacking from left to right</h4>
    <canvas id="attackingZonesPlayedTo" width="600" height="400"></canvas>
  </div>
</div>
