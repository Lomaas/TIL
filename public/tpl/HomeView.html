<div class="container">
  <h2>Latest matches</h2>

  {{#matches}}
    <div class="panel panel-default" id="panel-matches">
      <div class="panel-heading">
        <div class="panel-title"> 
          <b><a href="#" data-id="{{matchId}}">{{name}}</a></b>
        </div>
      </div>
      
      <div class="panel-body">
        <ul> 
          <li> Score: {{score}} </li>
          <li> Registrated attacks: {{numAttacks}} </li>
          <li> Key-player: {{keyPlayer}} </li>
        </ul>
      </div>
    </div>

{{/matches}}
</div>
