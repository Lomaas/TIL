<style>
     #divButtonNewMatch {
        margin:0;
        margin-top: 5px;
        padding: 10;
    }
</style>

<div class="container">
  <h2>Latest matches</h2>
  <div id="divButtonNewMatch">   
    <button type="button" class="btn btn-primary" id="newMatch">New match</button>
  </div>
  {{#matches}}
    <div class="panel panel-default" id="panel-matches">
      <div class="panel-heading">
        <div class="panel-title"> 
          <b><a href="#" data-id="{{matchId}}">{{name}}, {{date}}</a></b>
        </div>
      </div>
      
      <div class="panel-body">
        <ul>
          <li> Score: {{score}} </li>
          <li> Registrated attacks: {{numAttacks}} </li>
        </ul>
      </div>
    </div>
  {{/matches}}
</div>
