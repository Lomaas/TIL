<style>
	   #custom-search-form {
        margin:0;
        margin-top: 5px;
        padding: 0;
    }
 
    #custom-search-form .search-query {
        padding-right: 3px;
        padding-right: 4px \9;
        padding-left: 3px;
        padding-left: 4px \9;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
 
        margin-bottom: 0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
 
    #custom-search-form button {
        border: 0;
        background: none;
        /** belows styles are working good */
        padding: 2px 5px;
        margin-top: 2px;
        position: relative;
        left: -28px;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
        margin-bottom: 0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
 
    .search-query:focus + button {
        z-index: 3;   
    }

</style>

<script>
  $(function() {
  	var availableTags = [];
  	jQuery.ajax({
  		url: "teams",
  		dataType : "json",
  		success: function(resp,textStatus, jqXHR ){
  			console.log("RESPONSE %j", resp);
  			_.each(resp, function(team){
  				availableTags.push(team._source.name);
  			});
		    $( "#tags" ).autocomplete({
				source: availableTags
			});
		}
  	});
  });
</script>
  <ul class="nav nav-tabs">
    <li id="list_home" class="active"><a href="#">Home</a></li>
    <li id="list_teams"><a href="#teams">Teams</a></li>
    <li>
      <label for="tags"></label>
      <input type="text" id="tags" placeholder="Search" />
    </li>
</ul>
